<nav
  class="navbar shadow-sm fixed-top navbar-expand-lg sticky-top navbar-light ft-navbar"
  [ngClass]="fullScreen ? 'stickyTop' : 'fixed-top'"
>
  <img class="logo" src="assets/img/download.jpg" />
  <label class="ml-auto"
    ><a routerLink="/app/signup">Create an account</a></label
  >
</nav>
<div class="col-12 mb-5 bg p-0 mt-5">
  <div class="col-12 p-0 logindomainbg">
    <div
      class="col-12 col-sm-6 offset-sm-3 col-md-4 offset-md-4 loginBox text-center"
    >
      <h5 class="text-center font-weight-bold mt-5" i18n>
        Login to Employee Database
      </h5>
      <br />
      <form [formGroup]="regConfig" (ngSubmit)="submit($event)">
        <div class="form-group mt-3">
          <input
            i18n
            class="form-control"
            formControlName="email"
            type="email"
            placeholder="Email"
            maxlength="50"
          />
          <div class="col-12 text-left">
            <small class="text-danger" *ngIf="hasError('email', 'required')"
              >*Email is required</small
            >
            <small class="text-danger" *ngIf="hasError('email', 'email')"
              >*Email not valid</small
            >
            <small class="text-danger" *ngIf="hasError('email', 'maxlength')"
              >*Maximum characters exceeded</small
            >
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input
              i18n
              class="form-control"
              formControlName="passwd"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Password"
              maxlength="50"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline"
                type="button"
                (click)="toggleShow()"
                title="{{ showPassword ? 'Hide Password' : 'Show Password' }}"
              >
                <i
                  class="fa fa-eye text-muted"
                  [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                ></i>
              </button>
            </div>
          </div>
          <div class="col-12 text-left">
            <small class="text-danger" *ngIf="hasError('passwd', 'required')"
              >*Password is required</small
            >
            <small class="text-danger" *ngIf="hasError('passwd', 'minlength')"
              >*Minimum 8 characters required</small
            >
            <small class="text-danger" *ngIf="hasError('passwd', 'maxlength')"
              >*Maximum characters exceeded</small
            >
          </div>
          <input
          i18n
          class="form-control mt-3"
          formControlName="passwd"
          [type]="showPassword ? 'text' : 'password'"
          placeholder=" Re inter Password"
          maxlength="50"
        />

        </div>
        
        <div class="form-group text-center">
          <button
            type="submit"
            class="btn btn-primary btn-md col-12"
            routerLink="/app/table"
          >
            Submit
          </button>
        </div>
      </form>
      <small>
        <a routerLink="/app/forget-password" class="text-center"
          >Forgot Password</a
        >
      </small>
    </div>
  </div>
</div>
